version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Installing dependencies
      - pip install -r lambda-functions/Photo-Indexing-Lambda/requirements.txt -t lambda-functions/Photo-Indexing-Lambda/
      - pip install -r lambda-functions/Photo-Querying-Lambda/requirements.txt -t lambda-functions/Photo-Querying-Lambda/
  build:
    commands:
      - echo Packaging Lambda Functions
      - zip -r Photo-Indexing-Lambda.zip lambda-functions/Photo-Indexing-Lambda/
      - zip -r Photo-Querying-Lambda.zip lambda-functions/Photo-Querying-Lambda/
  post_build:
    commands:
      - echo Updating Lambda functions
      - aws lambda update-function-code --function-name LF1-index-photos --zip-file fileb://Photo-Indexing-Lambda.zip
      - aws lambda update-function-code --function-name LF2_querying_photos --zip-file fileb://Photo-Querying-Lambda.zip
artifacts:
  files:
    - Photo-Indexing-Lambda.zip
    - Photo-Querying-Lambda.zip