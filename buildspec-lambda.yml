version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo Installing dependencies
      - pip install -r lambda-functions/Photo-Indexing-Lambda/requirements.txt -t lambda-functions/Photo-Indexing-Lambda/
      - pip install -r lambda-functions/Photo-Query-Lambda/requirements.txt -t lambda-functions/Photo-Query-Lambda/
  build:
    commands:
      - echo Packaging Lambda Functions
      - zip -r Photo-Indexing-Lambda.zip lambda-functions/Photo-Indexing-Lambda/
      - zip -r Photo-Query-Lambda.zip lambda-functions/Photo-Query-Lambda/
artifacts:
  files:
    - Photo-Indexing-Lambda.zip
    - Photo-Query-Lambda.zip